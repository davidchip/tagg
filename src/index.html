<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>firecracker</title>

  <link href="libs/reset.css" rel="stylesheet" type="text/css" />

  <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript" ></script>
  <script src="bower_components/platform/platform.js" type="text/javascript" ></script>
  
  <script src="bower_components/three.js/three.min.js" type="text/javascript" ></script>
</head>


<body style="background:#000000;">

  <!-- create a scene to contain viewer and particles -->
  <link rel="import" href="elements/core/firecracker-scene/firecracker-scene.html">
  <firecracker-scene>

    <!-- create a room to orient our viewer -->
    <link rel="import" href="elements/particles/room-basic/room-basic.html">
    <room-basic></room-basic>

    <!-- create a viewer (viewer-cyclops or viewer-vr) -->
    <link rel="import" href="elements/core/viewer-vr/viewer-vr.html">
    <viewer-vr>
    </viewer-vr>

    <!-- render particles -->
    <link rel="import" href="elements/particles/d3-wirecube/d3-wirecube.html">
    <d3-wirecube color="white" y="5" rpmz="20" rpmx="10">
    </d3-wirecube>

    <d3-wirecube w="2" h="2" d="4" y="5" color="black" rpmy="">
    </d3-wirecube>

  </firecracker-scene>

</body>
</html>
