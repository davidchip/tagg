<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>firecracker</title>

  <link href="libs/reset.css" rel="stylesheet" type="text/css" />
</head>

<body style="background:#000000;">

  <!-- external libraries -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/three.js/three.min.js"></script>

  <!-- create a scene to contain viewer and particles -->
  <link rel="import" href="elements/core/firecracker-scene/firecracker-scene.html">
  <firecracker-scene>

    <!-- create a viewer (viewer-basic or viewer-vr) -->
    <link rel="import" href="elements/core/viewer-vr/viewer-vr.html">
    <viewer-vr>
    </viewer-vr>

    <!-- render particles -->
    <link rel="import" href="elements/particles/d2/d2-plane.html">
    <d2-plane x="0" y="4" z="-8">
    </d2-plane>

    <link rel="import" href="elements/particles/d3/d3-cube.html">
    <d3-cube g="0" z="-4">
    </d3-cube>

  </firecracker-scene>

</body
</html>
