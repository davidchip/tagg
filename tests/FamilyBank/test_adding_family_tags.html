<html>

<head>
    <script src="../../tagg.js" data-auto="false"></script>
</head>

<body>
    <tagg-bank path="."></tagg-bank>

    <script>
        tagg.testEvents([
            ["plum-tree", "def-accepted", 1],
            ["plum-fruit", "tag-attached", 10],
            ["plum-tree", "file-def-load-succeeded", 1],
            ["plum-fruit", "file-def-load-succeeded", 1],
            ["tagg-bank", "def-accepted", 1],
            ["tagbank", "pushed-bank", 2]
        ], 3000).then(function() {
            tree = t.id("tree");
            tree.fruits = 5;

            tagg.testEvent("changed-fruits", "auto-defining")

            tagg.testEvents([
                ["plum-tree", "prop-changed", 2],
                ["plum-fruit", "tag-removed", 5]
            ], 3000).then(function() {
                tree.fruits = 100;

                setTimeout(function(){
                    tagg.testEqual(tagg.updates.length, 108, "proper number of taggs to update")
                }, 4000)
                
            });
        });
    </script>

    <fps-meter></fps-meter>

    <plum-tree fruits="10" id="tree">
        <div>
            <plum-fruit size="15"></plum-fruit>
        </div>
    </plum-tree>
</body>
</html>
