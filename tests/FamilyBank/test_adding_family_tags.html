<html>

<head>
    <script src="/tag.js"></script>
</head>

<body>
    <tag-bank path="/tests/FamilyBank/"></tag-bank>

    <script>
        tag.testEvents([
            ["plum-tree", "def-accepted", 1],
            ["plum-fruit", "tag-attached", 10],
            ["plum-tree", "file-def-load-succeeded", 1],
            ["plum-fruit", "file-def-load-succeeded", 1],
            ["tag-bank", "def-accepted", 1],
            ["tagbank", "pushed-bank", 2]
        ], 3000).then(function() {
            tree = t.id("tree");
            tree.fruits = 5;

            tag.testEvent("changed-fruits", "auto-defining")

            tag.testEvents([
                ["plum-tree", "prop-changed", 2],
                ["plum-fruit", "tag-removed", 5]
            ], 3000).then(function() {
                tree.fruits = 100;

                setTimeout(function(){
                    tag.testEqual(tag.updates.length, 108, "proper number of tags to update")
                }, 3000)
                
            });
        });
    </script>

    <fps-meter></fps-meter>

    <plum-tree fruits="10" id="tree">
        <div>
            <plum-fruit size="15"></plum-fruit>
        </div>
    </plum-tree>
</body>
</html>
