<html>

<head>
    <script src="../tagg.js" data-auto="false"></script>

    <script type="text/javascript">
        tagg.loaded.then(function(){
            crawl_obj = tagg.utils.depthSearch(document.body);

            tagg.testEqual(crawl_obj[0].length, 1);
            tagg.testEqual(crawl_obj[1].length, 3);
            tagg.testEqual(crawl_obj[2].length, 5);
            tagg.testEqual(crawl_obj[3].length, 1);
            tagg.testAttr(crawl_obj[3][0], "id", "5");
            tagg.testEqual(crawl_obj[4].length, 3);
            tagg.testEqual(crawl_obj[5].length, 1);
            tagg.testAttr(crawl_obj[5][0], "id", "7");
        });

    </script>

    <style>
        div {
            background-color:purple;
            border-radius:50%;
            height:20px;
            width:20px;
        }
    </style>
</head>

<body>
    <div id="1">
        <div id="2"></div>
        <div id="3"></div>
        <div id="4">
            <div id="5">
                <div id="6">
                    <div id="7"></div>
                </div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>
        <div id="10"></div>
    </div>
    <div id="11">
        <div id="12"></div>
    </div>
    <div id="13"></div>
</body>
</html>
