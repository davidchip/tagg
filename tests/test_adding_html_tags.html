<html>

<head>
    <script src="../dist/tagg.js" data-auto="false"></script>
</head>

<body>
    <style>
        plum-fruit {
            background-color:purple;
            border-radius:50%;
            display:block;
            position:relative;
            height:50px;
            width:50px;
        }
    </style>

    <fps-meter></fps-meter>

    <div>
        <plum-fruit size="10" definition>
            <div></div>
            <div>
                <tagg-script>
                    this.defined = function () {
                        tagg.log("defined-called", "tagg-script", "defined was called on this definition")
                    }

                    this.setup = function () {
                        this.style.height = this.size + "px";
                        this.style.width = this.size + "px";
                    }
                </tagg-script>
            </div>
        </plum-fruit>
    </div>

    <div></div>
    <plum-fruit size="20" id="first"></plum-fruit>
    <plum-fruit size="80" id="second"></plum-fruit>
    <h1></h1>

    <script>
        tagg.testEvent("plum-fruit", "tag-attached", 2);
        tagg.testAttr(t.id("first"), "size", "20", 500);
        tagg.testAttr(t.id("second"), "size", "80", 500);
        tagg.testEvent("tagg-script", "defined-called", 1);
    </script>
</body>
</html>
