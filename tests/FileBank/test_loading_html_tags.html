<html>

<head>
    <script src="../../dist/tagg.js" data-auto="false"></script>
</head>

<body>
    <tagg-tree path="."></tagg-tree>        <!-- mix and match trees -->
    <tagg-tree path="./taggs/"></tagg-tree> <!-- mixed trailing slash paths -->

    <script>
        tagg.testEvents([
            ["plum-tree", "def-accepted", 1],
            ["plum-fruit", "def-accepted", 1],
            ["plum-fruit", "tag-attached", 10],
            ["plum-tree", "file-def-load-succeeded", 1],
            ["tagbank", "pushed-bank", 2]
        ], 3000).then(function() {
            tree = t.id("tree");
            tree.fruits = 5;

            tagg.testEvents([
                ["plum-tree", "prop-changed", 2],
                ["plum-fruit", "tag-removed", 5]
            ], 3000).then(function() {
                tree.fruits = 100;

                setTimeout(function(){
                    tagg.testEqual(tagg.updates.length, 104, "proper number of tags to update")
                    // tagg-tree + fps-meter + plum-tree (+ tagg-script) + 100 fruits
                }, 3000)
                
            });
        });
    </script>

    <fps-meter></fps-meter>

    <plum-tree fruits="10" id="tree">       <!-- html definition -->
        <plum-fruit size="15"></plum-fruit> <!-- <script> definition -->
        <div></div>
        <h1></h1>
    </plum-tree>
</body>
</html>
