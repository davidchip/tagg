<html>

<head>
    <script src="/tag.js"></script>
</head>

<body>
    <tag-bank type="file" path=""></tag-bank>

    <script>
        tag.testEvents([
            ["plum-tree", "def-accepted", 1],
            ["plum-fruit", "tag-attached", 10],
            ["plum-tree", "file-def-load-succeeded", 1],
            ["plum-fruit", "file-def-load-succeeded", 1],
            ["tag-bank", "def-accepted", 1],
            ["tag_bank", "pushed-bank", 2]
        ], 2000).then(function() {
            tree = t.id("tree");
            tree.fruits = 5;

            tag.testEvents([
                ["plum-tree", "prop-changed", 2],
                ["plum-fruit", "tag-removed", 5]
            ], 2000).then(function() {
                tree.fruits = 100;

                setTimeout(function(){
                    tag.testEqual(tag.updates.length, 102)
                }, 1000)
            });
        });
    </script>

    <fps-meter></fps-meter>

    <plum-tree fruits="10" id="tree">
        <plum-fruit size="15"></plum-fruit>
        <div></div>
        <h1></h1>
    </plum-tree>
</body>
</html>
